<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body class="paper">
    <div class="jumbotron">
        <h3>To-Do List</h3>
        <div class="input-group">
            <input class="inputTask" type="text" placeholder="Task" id="taskIn">
            <select class="custom-select select" id="priorityIn">
                <optgroup label="When should this be done?">
                    <option value="1">Urgent</option>
                    <option value="2">Important</option>
                    <option value="3">It can wait</option>
                </optgroup>
            </select>
            <div class="input-group-append">
                <button class="btn btn-success" id="submitButton" type="button">Submit</button>
            </div>
        </div>
    </div>
    <ul id="taskDisplay">
    </ul>
</body>
</html>
